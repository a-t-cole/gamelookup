
<mat-card>
    <mat-card-header>
       <h1>Lookup Component</h1>
    </mat-card-header>
    <mat-card-content>
        <div>  
            <button (click)="post()" mat-raised-button color="primary">Ask Service</button>
        </div>
        <div>
            <ng-container *ngFor="let d of data">
                <app-gamelookup-item [item]="d"></app-gamelookup-item>
            </ng-container>
        </div>
    </mat-card-content>
</mat-card>
